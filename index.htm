<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Reading List Section -->
        <div class="reading-list">
            <h2>Reading List</h2>
            <div class="tabs">
                <button id="add-book-btn">Add New Book</button>
                <button id="remove-book-btn">Remove Book</button>
            </div>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Subject</th>
                        <th>Date Published</th>
                        <th>Date Started</th>
                        <th>Total Pages</th>
                        <th>Current Page</th>
                        <th>% Completed</th>
                        <th class="remove-column" style="display:none;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book entries will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Schedule Calendar Section -->
        <div class="schedule-calendar">
            <h2>Study Schedule</h2>
            <div id="calendar">
                <!-- Calendar will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Modal for Adding a New Book -->
    <div id="add-book-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Book</h3>
            <form id="add-book-form">
                <label for="book-name">Name:</label>
                <input type="text" id="book-name" name="book-name" required><br>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author" required><br>

                <label for="book-subject">Subject:</label>
                <input type="text" id="book-subject" name="book-subject" required><br>

                <label for="date-published">Date Published:</label>
                <input type="date" id="date-published" name="date-published" required><br>

                <label for="date-started">Date Started:</label>
                <input type="date" id="date-started" name="date-started" required><br>

                <label for="total-pages">Total Pages:</label>
                <input type="number" id="total-pages" name="total-pages" min="1" required><br>

                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
